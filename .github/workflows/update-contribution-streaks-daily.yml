name: Update Contribution Streaks Daily

on:
  schedule:
    # Run daily at 23:59 UTC
    - cron: '59 23 * * *'
  push:
    branches: [main]
  workflow_dispatch: # Allows manual triggering

jobs:
  update-streaks:
    runs-on: ubuntu-latest

    steps:
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if we already updated today
        id: check
        run: |
          # Create a marker file to track if we've updated today
          mkdir -p .github/markers
          MARKER_FILE=".github/markers/streak_updated_$(date +%Y%m%d).txt"

          if [ -f "$MARKER_FILE" ]; then
            # Already updated today
            echo "already_updated=true" >> $GITHUB_OUTPUT
          else
            # Haven't updated today, proceed
            echo "already_updated=false" >> $GITHUB_OUTPUT
            # Create the marker file
            echo "Updated on $(date)" > "$MARKER_FILE"
          fi

      - name: Set up Python
        if: steps.check.outputs.already_updated == 'false'
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        if: steps.check.outputs.already_updated == 'false'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update contribution streaks
        if: steps.check.outputs.already_updated == 'false'
        env:
          USERNAME: ${{ secrets.USERNAME || github.repository_owner }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          EXCLUDED_LANGS: ${{ secrets.EXCLUDED_LANGS }}
        run: |
          echo "Updating contribution streaks for ${{ steps.date.outputs.date }}"
          echo "Username: $USERNAME"
          python scripts/fetch_languages.py
          echo "Script completed successfully"

      - name: Commit and push changes
        if: steps.check.outputs.already_updated == 'false'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          if [[ -z $(git status --porcelain) ]]; then
            echo "No changes to commit"
          else
            git commit -m "Daily streak update for ${{ steps.date.outputs.date }} [skip ci]"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Update Whole Card Weekly

on:
  schedule:
    # Run weekly on Sunday at 23:59 UTC
    - cron: '59 23 * * 0'
  workflow_dispatch: # Allows manual triggering

jobs:
  update-card:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv
          
      - name: Run card update script
        env:
          USERNAME: ${{ secrets.USERNAME || github.repository_owner }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          EXCLUDED_LANGS: ${{ secrets.EXCLUDED_LANGS }}
        run: |
          echo "Running card update..."
          echo "Username: $USERNAME"
          python scripts/fetch_languages.py
          echo "Script completed successfully"
          
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          if [[ -z $(git status --porcelain) ]]; then
            echo "No changes to commit"
          else
            git commit -m "Weekly card update [skip ci]"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
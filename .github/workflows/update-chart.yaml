name: Update Language Stats
on:
  schedule:
    - cron: "0 0 * * *"  # Fixed: was "0 0 * **" (invalid cron)
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'scripts/fetch_languages.py'
      - '.github/workflows/update-languages.yml'

# Add concurrency control to prevent multiple workflows from running simultaneously
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # Fetch full history to ensure force-with-lease works properly
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests python-dotenv
          
      - name: Generate language statistics SVG
        env:
          USERNAME: ${{ github.repository_owner }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }} # Use a PAT if private repos
          EXCLUDED_LANGS: ${{ secrets.EXCLUDED_LANGS }} # e.g., "HTML,CSS,Dockerfile"
        run: python scripts/fetch_languages.py
        
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add assets/languages.svg
          git commit -m "Update language statistics [skip ci]"
          git push --force-with-lease origin main

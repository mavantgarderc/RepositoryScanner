<rect x="532.6407289667288" y="85" width="3.896051930753108" height="24" class="vimscript"/>
<rect x="536.5367808974819" y="85" width="3.4632191025180123" height="24" class="shell" rx="4" ry="4" style="border-radius: 0 4px 4px 0;"/>
</g>
<rect x="60.0" y="85" width="480" height="24" fill="#1f1f28" rx="4">

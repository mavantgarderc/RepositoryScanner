<svg width="600" height="355" viewBox="0 0 600 355" xmlns="http://www.w3.org/2000/svg">
<defs>
<style>
.bg-primary { fill: #1f1f28; }
.bg-secondary { fill: #16161d; }
.fg-primary { fill: #dcd7ba; }
.fg-secondary { fill: #727169; }
.border { stroke: #2a2a37; }
.font-title { font-family: 'Courier New', monospace; font-size: 18px; font-weight: bold; }
.font-lang { font-family: 'Courier New', monospace; font-size: 13px; }
.font-percent { font-family: 'Courier New', monospace; font-size: 12px; }
.font-footer { font-family: 'Courier New', monospace; font-size: 10px; }
.stat-box { fill: #2a2a37; stroke: #3a3a47; stroke-width: 1; rx: 6; ry: 6; }
.stat-value { font-family: 'Courier New', monospace; font-size: 16px; font-weight: bold; }
.stat-label { font-family: 'Courier New', monospace; font-size: 10px; }
.python { fill: #ffa066; }
.lua { fill: #7e9cd8; }
.csharp { fill: #957fb8; }
.rust { fill: #c8826b; }
.shell { fill: #98bb6c; }
.vimscript { fill: #98bb6c; }
</style>
<clipPath id="barClip"><rect x="60" y="85" width="480" height="24" rx="4" ry="4"/></clipPath>
</defs>
<rect width="600" height="355" fill="#1f1f28" rx="12"/>
<rect x="8" y="8" width="584" height="339" fill="none" stroke="#2a2a37" stroke-width="2" rx="8"/>

        <text x="300.0" y="35" text-anchor="middle"
              fill="#dcd7ba" class="font-title">
            <tspan x="300.0" dy="0">Most Used Languages</tspan>
            <tspan x="300.0" dy="1.2em">(Public and Private Repositories)</tspan>
        </text>
        
<g id="language-bar" clip-path="url(#barClip)" shape-rendering="crispEdges">
<rect x="60" y="85" width="302" height="24" class="python"/>
<rect x="362" y="85" width="101" height="24" class="lua"/>
<rect x="463" y="85" width="59" height="24" class="csharp"/>
<rect x="522" y="85" width="9" height="24" class="rust"/>
<rect x="531" y="85" width="5" height="24" class="shell"/>
<rect x="536" y="85" width="4" height="24" class="vimscript"/>
</g>
<rect x="60" y="85" width="480" height="24" fill="#1f1f28" rx="4">
  <animate attributeName="width" from="480" to="0" dur="1.2s" fill="freeze"/>
</rect>
<g transform="translate(60.0, 134)">
<circle cx="8" cy="-3" r="5" class="python"/>
<text x="24" y="0" class="fg-primary font-lang">Python</text>
<text x="236.0" y="0" class="fg-secondary font-percent" text-anchor="end">62.96%</text>
</g>
<g transform="translate(60.0, 156)">
<circle cx="8" cy="-3" r="5" class="lua"/>
<text x="24" y="0" class="fg-primary font-lang">Lua</text>
<text x="236.0" y="0" class="fg-secondary font-percent" text-anchor="end">20.88%</text>
</g>
<g transform="translate(60.0, 178)">
<circle cx="8" cy="-3" r="5" class="csharp"/>
<text x="24" y="0" class="fg-primary font-lang">C#</text>
<text x="236.0" y="0" class="fg-secondary font-percent" text-anchor="end">12.29%</text>
</g>
<g transform="translate(300.0, 134)">
<circle cx="8" cy="-3" r="5" class="rust"/>
<text x="24" y="0" class="fg-primary font-lang">Rust</text>
<text x="236.0" y="0" class="fg-secondary font-percent" text-anchor="end">1.83%</text>
</g>
<g transform="translate(300.0, 156)">
<circle cx="8" cy="-3" r="5" class="shell"/>
<text x="24" y="0" class="fg-primary font-lang">Shell</text>
<text x="236.0" y="0" class="fg-secondary font-percent" text-anchor="end">0.89%</text>
</g>
<g transform="translate(300.0, 178)">
<circle cx="8" cy="-3" r="5" class="vimscript"/>
<text x="24" y="0" class="fg-primary font-lang">Vim Script</text>
<text x="236.0" y="0" class="fg-secondary font-percent" text-anchor="end">0.78%</text>
</g>
<rect x="37" y="220" width="150" height="65" class="stat-box"/>
<text x="112.0" y="245" text-anchor="middle" dominant-baseline="middle" fill="#dcd7ba" class="stat-value">3,973</text>
<text x="112.0" y="265" text-anchor="middle" dominant-baseline="middle" fill="#727169" class="stat-label">TOTAL CONTRIBUTIONS</text>
<rect x="224" y="220" width="150" height="65" class="stat-box"/>
<text x="299.0" y="245" text-anchor="middle" dominant-baseline="middle" fill="#7e9cd8" class="stat-value">4 DAYS</text>
<text x="299.0" y="265" text-anchor="middle" dominant-baseline="middle" fill="#727169" class="stat-label">CURRENT STREAK</text>
<rect x="411" y="220" width="150" height="65" class="stat-box"/>
<text x="486.0" y="245" text-anchor="middle" dominant-baseline="middle" fill="#dcd7ba" class="stat-value">162 DAYS</text>
<text x="486.0" y="265" text-anchor="middle" dominant-baseline="middle" fill="#727169" class="stat-label">LONGEST STREAK</text>
<line x1="60" y1="300" x2="540" y2="300" stroke="#2a2a37" stroke-width="1"/>
<text x="300.0" y="318" text-anchor="middle" class="fg-secondary font-footer">Based on repository analysis • github.com/mavantgarderc</text>
<text x="300.0" y="333" text-anchor="middle" class="fg-secondary font-footer" opacity="0.7">Kanagawa Theme • Updated automatically</text>
</svg>